/**:
  ros__parameters:
    raw_odometry:
      odom_sub_topic: "sensor_measurements/odom" # Topic where the odometry data is published
      earth_map_transform: # By default, the plugin will set the earth to map transform to identity (0, 0, 0).
        set_earth_map: false  # Manually set earth to map transform if true.
        position:
          x: 0.0
          y: 0.0
          z: 0.0
        orientation:
          roll: 0.0
          pitch: 0.0
          yaw: 0.0
